<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Le Wagon Garage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div class="app">
      <div class="garage">
        <div class="garage-image" style="background:linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.4)), url('images/garage.jpg');">
          <div class="garage-logo">
            <img src="images/white_logo_red_circle.png" alt=""/>
          </div>
        </div>
        <div class="garage-info">
          <h3 class="text-center">Le Wagon</h3>
          <div class="garage-description">
            Our garage is the best.
            Reasonable price, always on time, we are the awesome (and fictionnal).
          </div>
          <div class="text-center">
            <form action="/hint-please-disable-default-form-behaviour" method="post" class="car-form" id="new-car">
              <input id="brand" type="text" class="form-control" placeholder="Ferrari" />
              <input id="model" type="text" class="form-control" placeholder="308 GTS" />
              <input id="plate" type="text" class="form-control" placeholder="56E-478" />
              <input id="owner" type="text" class="form-control" placeholder="Thomas Magnum" />
              <input type="submit" class="btn btn-cta" value="Add a Car" />
            </form>
          </div>
        </div>
      </div>
      <div class="cars-list">

        <div class="car">
          <div class="car-image">
            <img src="http://loremflickr.com/280/280/Ferrari 308 GTS" />
          </div>
          <div class="car-info">
            <h4>Ferrari 308 GTS</h4>
            <p><strong>Owner:</strong> Placeholder</p>
            <p><strong>Plate:</strong> Not an API Call</p>
          </div>
        </div>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
